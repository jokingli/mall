<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"  
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">  
	<head>
		<TITLE>Mall</TITLE>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<META name="description" content="THORNBIRD.COM"/>

		<!-- 引入css -->
		<link th:href="${'/plugin/bootstrap/3.3.6/bootstrap.min.css'}" rel="stylesheet" />
		<link th:href="${'/manager/css/style.css'}" rel="stylesheet" />

		<!-- 引入js -->
		<!-- jQuery -->
		<script th:src="${'/plugin/jquery/2.0.0/jquery.min.js'}" type="text/javascript"></script>
		<!-- bootstrap -->
		<script th:src="${'/plugin/bootstrap/3.3.6/bootstrap.min.js'}" type="text/javascript"></script>
		<!-- layer -->
		<script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}" type="text/javascript"></script>
		<!-- 删除确认框-->
		<script th:src="${'/manager/js/bootbox.js'}" type="text/javascript"></script>
		<!-- custom -->
		<script th:src="${'/manager/js/custom.js'}" type="text/javascript"></script>

	</head>
	
	<body>

		<!-- header -->
		<div th:replace="fragment/mallHeader"></div>
		<div th:replace="fragment/mallSearch"></div>
		<!-- content -->
		<div th:if="${template}">
			<div th:replace="${template}"></div>
		</div>
	    
	    <!-- footer -->
		<div th:replace="fragment/mallFooter"></div>
	</body>
</html>
