<script >
    var DEFAULT_PAFE_SIZE = 5;
    $(function(){
        // 初始化表格数据
        initTable(DEFAULT_PAFE_SIZE);

        // 绑定页面元素的其他事件
        $("#addModalBtn").bind("click", function() {
            initAddModal();
        });
        $("#addModalSubmit").bind("click", function() {
            addModal();
        });
        $("#editModalSubmit").bind("click", function() {
            editModal();
        });
    })

    // 初始化表格数据
    function initTable(pageSize) {
        $('#datatable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var direction = data.order[0].dir;
                var order = data.columns[columIndex].name;
                pageSize = data.length == undefined  ? pageSize : data.length;

                var searchBean = {};
                searchBean.currentPage = (data.start / pageSize) + 1;
                searchBean.pageSize = pageSize;
                searchBean.order = order;
                searchBean.direction = direction;
                searchBean.keyWord = data.search.value;

                $.ajax({
                    url : "/api/comments",
                    type : "post",
                    contentType: "application/json",
                    data : JSON.stringify(searchBean),
                    success : function (rs) {
                        var tableData = {
                            draw :0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(tableData);
                            return;
                        };
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(tableData);
                            return;
                        }
                        $('#loading').remove();
                        var rowsData = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new RowData(rs.list[i].commentId, rs.list[i].indentId
                            ,rs.list[i].userId,rs.list[i].shopId,rs.list[i].comments,rs.list[i].createTime);
                            // 将行数据放到数组里
                            rowsData.push(rowData);
                        }
                        tableData.data = rowsData;
                        tableData.recordsTotal = rs.total;
                        tableData.recordsFiltered = rs.total;
                        callback(tableData);
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'commentId', name: "comment_id", sortable: true},
                {data: 'indentId', name: "indent_id", sortable: true},
                {data: 'userId', name: "user_id", sortable: true},
                {data: 'shopId', name: "shop_id", sortable: true},
                {data: 'comments', name: "comments", sortable: true},
                {data: 'createTime', name: "create_time", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });
    }

    //行数据结构
    function RowData(commentId, indentId,userId,shopId,comments,createTime) {
        this.commentId = commentId;
        this.indentId = indentId;
        this.userId = userId;
        this.shopId = shopId;
        this.comments = comments;
        this.createTime = createTime;
        this.operate = function () {
            return "<a href='javascript:void(0);' class='btn_editcolor' " +
                "data-toggle='modal' data-target='#editModal' " +
                "onclick='initEditModal(\"" + commentId + "\")'>编辑</a>&nbsp;" +
                "<a href='javascript:void(0);' onclick='deleteModal(\"" + commentId + "\")' " +
                "class='btn_editcolor'>删除</a>";
        }
    }

    function initAddModal() {
        $("#nameForAdd").val("");
    }

    function addModal() {
        var comment = {};
        comment.indentId = $("#indentIdForAdd").val();
        comment.userId = $("#userIdForAdd").val();
        comment.shopId = $("#shopIdForAdd").val();
        comment.comments = $("#commentsForAdd").val();

        $.ajax({
            url : "/api/comment",
            type : "post",
            contentType: "application/json",
            data : JSON.stringify(comment),
            success : function (rs) {
                if (rs.state == 200) {
                    $('#modalAdd').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function initEditModal(commentId) {
        $.ajax({
            url : "/api/comment/" + commentId,
            type : "get",
            //contentType: "application/json",
            //data : JSON.stringify(category),
            success : function (rs) {
                $("#commentIdForEdit").val(rs.object.commentId);
                $("#indentIdForEdit").val(rs.object.indentId);
                $("#userIdForEdit").val(rs.object.userId);
                $("#shopIdForEdit").val(rs.object.shopId);
                $("#commentsForEdit").val(rs.object.comments);
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function editModal() {
        var comment = {};
        comment.commentId = $("#commentIdForEdit").val();
        comment.indentId = $("#indentIdForAdd").val();
        comment.userId = $("#userIdForEdit").val();
        comment.shopId = $("#shopIdForEdit").val();
        comment.comments = $("#commentsForEdit").val();

        $.ajax({
            url : "/api/comment",
            type : "put",
            contentType: "application/json",
            data : JSON.stringify(comment),
            success : function (rs) {
                if (rs.state == 200) {
                    $('#editModal').modal('hide');
                    initTable(DEFAULT_PAFE_SIZE);
                } else {
                    layer.alert(rs.message, {icon: 0});
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }

    function deleteModal(commentId) {
        bootbox.confirm("Are you sure?", function(result) {
            if(result) {
                $.ajax({
                    url : "/api/comment/" + commentId,
                    type : "delete",
                    //contentType: "application/json",
                    //data : JSON.stringify(category),
                    success : function (rs) {
                        if (rs.state == 200) {
                            initTable(DEFAULT_PAFE_SIZE);
                        } else {
                            layer.alert(rs.message, {icon: 0});
                        }
                    },
                    error : function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            }
        });
    }
</script>
