<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<button onclick="deleteAll()">批量删除</button><button onclick="clear()">清空购物车</button></div>
<div>
<table>
    <thead>
    <tr>
        <th><input type="checkbox" id="checks" >全选</th>
        <th>产品名</th>
        <th>产品价格</th>
        <th>库存</th>
        <th>折扣</th>
        <th>店铺</th>
        <th>描述</th>
        <th>购买数量</th><th colspan="2">操作</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${productList}">
        <input type="hidden" id="productId" th:value="${product.productId}">
        <td>  <input type="checkbox" name="check" th:productId="${product.productId}">  </td>
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td th:text="${product.productNum}"></td>
        <td th:text="${product.discount}"></td>
        <td th:text="${product.shopId}"></td>
        <td th:text="${product.describeInfo}"></td>
        <td>1</td>
        <td>购买</td>
        <td><button th:productId="${product.productId}" onclick="deleteOne(this)">删除</button></td>
    </tr>
    </tbody>
</div>
    <div>
    <button>全部购买</button>
        <button onclick="deleteAll()">批量删除</button>
    </div>

</table>


</body>
<script  src="/plugin/jquery/dist/jquery.js"></script>
<script>
    /**
     * 全选或全不选
     */
    document.getElementById("checks").onclick = function(){
        var checked = document.getElementById("checks").checked;
        var checkson = document.getElementsByName("check");
        if(checked){
            for(var i = 0; i < checkson.length ;i++){
                checkson[i].checked = true;
            }
        }else{
            for(var i = 0; i < checkson.length ;i++){
                checkson[i].checked = false;
            }
        }
    }

    /**
     * 批量删除
     */
    function deleteAll(){
        var ids = [];
        // 获取选中的id
        $("[name=check]:checked").each(function(idx,element){
            ids.push($(element).attr("productId"));
        });

        if (window.confirm("您确认要删除选中的内容吗？")) {
            $.ajax({
                url: "/shoppingCar/delete",
                type: "delete",
                contentType: "application/json",
                //dataType: "json",
                data:JSON.stringify(ids),
                success: function (data) {
                    if (data.state == 200) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                }
            })
        }


    }

    /**
     * 删除一个数据
     */
    function deleteOne(deleteBtn){
        var productId =$(deleteBtn).attr("productId");
        console.log(productId);

        if (window.confirm("您确认要删除选中的内容吗？")) {
            $.ajax({
                url: "/shoppingCar/delete-one/" + productId,
                type: "delete",
                // contentType: "application/json",
                // data: JSON.stringify(productId),
                success: function (data) {
                    if (data.state == 200) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                }
            })
        }

    }

    /**
     * 清空购物车
     */
    function clear(){
        if (window.confirm("您确认要清空购物车吗")) {
            $.ajax({
                url: "/shoppingCar/clear",
                type: "delete",
                // contentType: "application/json",
                // data: JSON.stringify(productId),
                success: function (data) {
                    if (data.state == 200) {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                }
            })
        }

    }

</script>
</html>
