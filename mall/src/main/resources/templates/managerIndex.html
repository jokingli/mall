<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>Tmall Manager System</title>

    <!-- bootstrap -->
    <link href="/plugin/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/manager/css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="/plugin/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/plugin/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- layer -->
    <script src="https://cdn.bootcss.com/layer/2.1/layer.js" type="text/javascript"></script>
    <!-- 删除确认框-->
    <script src="/plugin/bootbox/bootbox.js" type="text/javascript"></script>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- sidebar -->
        <div th:replace="fragment/managerSidebar"></div>

        <!-- header -->
        <div th:replace="fragment/managerHeader"></div>

        <!-- content -->
        <div th:if="${template}">
            <div th:replace="${template}"></div>
        </div>

        <!-- footer -->
        <div th:replace="fragment/managerFooter"></div>
    </div>
</div>
<!-- Custom Theme Scripts -->
<script src="/manager/js/custom.js"></script>
</body>
</html>
